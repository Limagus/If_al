        const filtroSelect = document.getElementById('filtro');

        // Função para atualizar as opções com base no filtro escolhido  
        function atualizarOpcoes() {  
            const filtro = filtroSelect.value;  
            opcoesSelect.innerHTML = ''; // Limpa as opções anteriores  

            const opcoes = new Set();  
            if (filtro === 'turma') {  
                for (const turma in horarios) {  
                    opcoes.add(turma);  
                }  
            } else if (filtro === 'sala') {  
                for (const turma in horarios) {  
                    for (const sala in horarios[turma]) {  
                        opcoes.add(sala);  
                    }  
                }  
            } else if (filtro === 'professor') {  
                for (const turma in horarios) {  
                    for (const sala in horarios[turma]) {  
                        for (const professor in horarios[turma][sala]) {  
                            opcoes.add(professor);  
                        }  
                    }  
                }  
            }  

            opcoes.forEach(opcao => {  
                const optionElement = document.createElement('option');  
                optionElement.value = opcao;  
                optionElement.textContent = opcao;  
                opcoesSelect.appendChild(optionElement);  
            });  
        }  

        // Função para mostrar os horários com base na seleção  
        function mostrarHorarios() {  
            const filtro = filtroSelect.value;  
            const selecao = opcoesSelect.value;  
            resultadoDiv.innerHTML = '';  

            let horariosFiltrados = [];  

            if (filtro === 'turma') {  
                // Para a turma selecionada, busca todas as salas e professores  
                const turma = horarios[selecao];  
                for (const sala in turma) {  
                    for (const professor in turma[sala]) {  
                        turma[sala][professor].forEach(horario => {  
                            horariosFiltrados.push({ turma: selecao, sala, professor, horario });  
                        });  
                    }  
                }  
            } else if (filtro === 'sala') {  
                for (const turma in horarios) {  
                    if (horarios[turma][selecao]) {  
                        for (const professor in horarios[turma][selecao]) {  
                            horarios[turma][selecao][professor].forEach(horario => {  
                                horariosFiltrados.push({ turma, sala: selecao, professor, horario });  
                            });  
                        }  
                    }  
                }  
            } else if (filtro === 'professor') {  
                for (const turma in horarios) {  
                    for (const sala in horarios[turma]) {  
                        if (horarios[turma][sala][selecao]) {  
                            horarios[turma][sala][selecao].forEach(horario => {  
                                horariosFiltrados.push({ turma, sala, professor: selecao, horario });  
                            });  
                        }  
                    }  
                }  
            }  

            // Exibir resultados  
            if (horariosFiltrados.length > 0) {  
                let tabelaHTML = '<table><tr><th>Turma</th><th>Sala</th><th>Professor</th><th>Dia</th><th>Horário</th></tr>';  
                
                horariosFiltrados.forEach(item => {  
                    tabelaHTML += `<tr><td>${item.turma}</td><td>${item.sala}</td><td>${item.professor}</td><td>${item.horario.dia}</td><td>${item.horario.horario}</td></tr>`;  
                });  

                tabelaHTML += '</table>';  
                resultadoDiv.innerHTML = tabelaHTML;  
            } else {  
                resultadoDiv.innerHTML = 'Nenhum horário encontrado.';  
            }  
        }
